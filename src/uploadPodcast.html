<!DOCTYPE html>
<html>
    <head>
        <title>Upload podcasts</title>
        <div class="head"></div>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body class="body">
    <h1 class="animated bounceInDown">Upload podcast</h1>
    <form autocomplete="off" class="upload_form" action="WaihAPI/upload.php" method="post" enctype="multipart/form-data">

        <input class="hide animated flipInX" placeholder="Titlen på dagens show" type="text" name="title" id="title" required="required"/>

        <input class="hide animated flipInX" placeholder="Værtens navn" type="text" name="hostname" id="hostname" required="required"/>

        <input class="hide animated flipInX" placeholder="Gæstens navn" type="text" name="guestname" id="guestname" required="required"/>

        <textarea id="description" class="animated flipInX" name="description" rows='1' data-min-rows='1'
                  placeholder='En beskrivelse af dagens show'></textarea>

        <input class="hide animated flipInX" type="file"  id="picture" name="picture" accept="image/jpeg, image/png">
        <label for="picture" class="label">Et billede der repræsenterer dagens podcast <i class="fas fa-arrow-circle-right"></i></label>

        <input class="hide animated flipInX" type="file"  id="audioPath" name="audioPath" accept="audio/ogg, audio/mpeg">
        <label for="audioPath" class="label">Lydfilen fra dagens podcast <i class="fas fa-arrow-circle-right"></i></label>

        <input id="submit" class="animated flipInX" type="submit" onclick="hide()">

        
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </body>
</html>
