<!DOCTYPE html>
<html>
    <head>
        <title>Upload Artikel</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">                  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
    <div class="nav"></div>
    <div class="head"></div>
    <h1 class="animated bounceInDown">Upload Artikel</h1>
    <form autocomplete="off" class="upload_form-a" action="http://waih.dk/WaihAPI/uploadArticle.php" method="post" enctype="multipart/form-data">
        <input class="input hide animated flipInX" placeholder="Rubrik" type="text" name="title" id="title" required="required"/>
        
        <input class="input hide animated flipInX" placeholder="Underrubrik" type="text" name="subtitle" id="subtitle" required="required"/>

        <input class="input hide animated flipInX" placeholder="Forfatter" type="text" name="author" id="author" required="required"/>

        <label for="picture" class="picture label input hide animated flipInX" >
            <i class="fas fa-image"></i>
            <p>Upload billede</p>
            <input id="picture" type="file" name="picture" accept="image/*" required/>
            <i class="fas fa-check"></i>
        </label>

        <input id="submit" class="animated flipInX" type="submit">

        <textarea id="description" class="animated input" name="body" rows='10' data-min-rows='10'
                  placeholder='BrÃ¸dtekst til artiklen'></textarea>

    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </body>
</html>
