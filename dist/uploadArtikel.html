<html>

        <title>Upload Artikel</title>
        <div class="head"></div>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#ffffff">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="body pyro">
    <h1 class="animated bounceInDown">Upload Artikel</h1>
    <form autocomplete="off" class="upload_form-a" action="/WaihAPI/uploadArticle.php" method="post" enctype="multipart/form-data">
        <input autofocus class="input hide animated flipInX" placeholder="Rubrik" type="text" name="title" id="title" required="required"/>
        
        <input class="input hide animated flipInX" placeholder="Underrubrik" type="text" name="subtitle" id="subtitle" required="required"/>

        <input class="input hide animated flipInX" placeholder="Forfatter" type="text" name="author" id="author" required="required"/>

        <label for="picture" class="label input hide animated flipInX" >
            <i class="fas fa-image"> </i> <p>Upload billede</p>
            <input id="picture" type="file" name="picture" accept="image/*"/>
        </label>

        <input id="submit" class="animated flipInX" type="submit" onclick="this.form.reset()">

        <textarea id="description" class="animated input" name="body" rows='10' data-min-rows='10'
                  placeholder='BrÃ¸dtekst til artiklen'></textarea>

    </form>
