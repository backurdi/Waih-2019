    <body>
    <form class="upload_form" action="WaihAPI/upload.php" method="post" enctype="multipart/form-data">

        <input class="" placeholder="Titlen på dagens show" type="text" name="title" id="title" required="required"/>

        <input class="" placeholder="Værtens navn" type="text" name="hostname" id="hostname" required="required"/>

        <input class="" placeholder="Gæstens navn" type="text" name="guestname" id="guestname" required="required"/>

        <textarea name="description" rows='3' data-min-rows='3'
                  placeholder='En beskrivelse af dagens show'></textarea>

        <input type="file"  id="picture" name="picture" accept="image/jpeg, image/png">
        <label for="picture" class="label">Upload et billedet der repræsenterer dagens podcast<i class="fas fa-arrow-circle-right"></i></label>

        <input type="file"  id="audioPath" name="audioPath" accept="audio/ogg, audio/mpeg">
        <label for="audioPath" class="label">Lydfilen fra dagens podcast<i class="fas fa-arrow-circle-right"></i></label>

        <input type="submit">

        
    </form>
        <script src="" async defer></script>
